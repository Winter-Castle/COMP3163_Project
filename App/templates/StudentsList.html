<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Titan+One&display=swap" rel="stylesheet">
    <title>Student Conduct Tracker - Student Reviews</title>
  <link rel="icon" href="https://github.com/RichardR963/Info3604_Project/blob/main/images/AV2.png?raw=true" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background: #fff;
        }
        .logo {
            background-color:#051d3c;
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px;
            padding: 10px 20px;
            padding-left: 50px;
            font-family: "Titan One", sans-serif;
            font-weight: bold;
        }
        .logo h1 {
            margin: 0;
            color: white;
            font-size: 30px;
        }
        .nav-bar {
            list-style: none;
            display: flex;
            padding: 10px 20px;
            background-color: #051d3c;
            border-bottom-left-radius: 40px;
            border-top-left-radius: 40px;
            font-family: "Titan One", sans-serif;
            font-weight: bold;
        }
        .nav-bar li {
            padding: 0 20px;
        }
        .nav-bar li a {
            text-decoration: none;
            color: white;
        }
        .logo2 {
            position: absolute;
            left: 140px;
            color: #051d3c;
        }
        .recommendation-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Adjust this value based on your header's height */
        }
        .recommendation-text {
            font-size: 42px; /* Adjust based on your preference */
            margin-left: 20px; /* Space between image and text */
            transform-origin: center; /* Ensures the text rotates around its center */
            background: -webkit-linear-gradient(#084f71, #051d3c); /* For Safari 5.1 to 6.0 */
            background: linear-gradient(#084f71, #051d3c); /* Standard syntax; top to bottom gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Makes the text color transparent so the gradient shows through */
            -webkit-text-fill-color: transparent; /* Needed for Safari */
            /* Assuming you want bold text */
            color: #0056b3; /* Adjust the color to match your design */
            font-family: "Titan One", sans-serif;
        }
        .recommendation-image {
            height: 120px; /* Adjust based on your image */
            width: 120px;
        }
        .student-card {
            width: calc(25% - 20px); /* 25% of the container width minus spacing*/
            max-width: 600px; /* Adjust this value based on your design */
            padding: 20px;
            display: flex;
            position: relative; /* Positioned Ancestor */
            align-items: center;
            border: 2px solid #051d3c;
            border-radius: 10px;
            margin: 20px auto; /* Center the card */
            flex: 1 1 100%;
        }
        .student-info {
            flex: 1;
            margin-right: 20px;

        }
        .student-info h3 {
            margin: 0 0 5px;
            font-size: 24px; /* Adjust based on your preference */
        }
        .student-info p {
            margin: 0;
            font-size: 18px; /* Adjust based on your preference */
            color: #666;
        }
        .student-info span {
            font-weight: bold;
            margin-right: 5px;
        }
        .description-box {
            width: 100%;
            background-color: #f9f9f9;
           margin-top: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .student-buttons {
            justify-content: center;
            margin-top: 20px;
        }
        .student-buttons button {
            padding: 16px 34px; /* Adjust button padding */
            background-color: #051d3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .student-buttons button.accept {
            background-color: green; /* Green background for Accept button */
        }
        .student-buttons button.decline {
            background-color: red; /* Red background for Decline button */
        }
        .points-dropdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .points-dropdown select {
            padding: 10px;
            border-radius: 4px;
        }
        .points-dropdown label {
    margin-right: 10px; /* Adjust the spacing between the label and the dropdown */
    font-weight: bold; /* Make the label text bold */
    color: #333; /* Change the color of the label text */
}
        .student-card-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 120px; /* Adjust this value based on your header's height */
        }
        .student-card-container .student-card {
            flex: 1 1 100%;

        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>UWI</h1>
        </div>
        <div class="logo2"><h2>Student Conduct Tracker</h2></div>
        
        <ul class="nav-bar">
            <li><a href="/Home">Home</a></li>

            <li><a href="/logout">Logout</a></li>
        </ul>
  
    </header>

    <section style="text-align: center; margin-top: 150px;">
        <h1 style="font-size: 36px;">Students</h1>
    </section>
    
    <div class="student-card-container">
        {% for student in students %} 
        <div class="student-card" style="display: flex; flex-direction: row;">
            <div class="card-image">
                <img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/user.png?raw=true" width="150" height="150">
            </div>
            <div class="card-content">
                <a href="/studentProfile/{{student.id}}" class="header" style="text-decoration: none; color: #333;" onmouseover="this.style.color='darkblue'" onmouseout="this.style.color='#333'"><h2>{{student[0].fullName}}</h2></a>
                <p>{{ student[0].degree }}</p>
                <p>Karma: {{ student[1].positive_reviews - student[1].negative_reviews }}</p>
            </div>
            <!-- <div style="margin-left: auto; margin-right: 10px;">
                <button class="btn" style="background-color: green; color: white; padding: 20px 40px; font-size: 16px;" onmouseover="this.style.backgroundColor='darkgreen'" onmouseout="this.style.backgroundColor='green'">Review this Student</button>
            </div> -->
            <div style="position: absolute; right: 0; padding-right: 20px;">
                <a href="/createReview" class="image-link">
                    <img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/CR.png?raw=true" alt="Create Review" style="width: 100px; height: 100px;" onmouseover="this.style.filter='brightness(0.8)'" onmouseout="this.style.filter='brightness(1)'">
                    <!-- <span class="text4"> Create Review </span> -->
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
