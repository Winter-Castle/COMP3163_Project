<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Titan+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Conduct Tracker - Signup</title>
  <link rel="icon" href="https://github.com/RichardR963/Info3604_Project/blob/main/images/AV2.png?raw=true" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fix the header at the top of the screen */
            top: 0; /* Align the header at the top of the screen */
            width: 100%; /* Make the header span the entire width */
            z-index: 999; /* Ensure the header appears above other content */
            background: #fff;
        }

        .logo {
            background-color: #051d3c;
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px;
            padding: 10px 20px;
            padding-left: 50px; /* This value can be increased or decreased to adjust the visible curve */
            font-family: "Titan One", sans-serif;
            font-weight: bold;
        }

        .logo h1 {
            margin: 0;
            color: white;
            font-size: 30px; /* Adjust the font size as needed */
        }

        .nav-bar {
            list-style: none;
            display: flex;
            padding: 10px 20px;
            background-color: #051d3c;
            border-bottom-left-radius: 40px;
            border-top-left-radius: 40px;
            font-family: "Titan One", sans-serif;
            font-weight: bold;
        }

        .nav-bar li {
            padding: 0 20px; /* Adjust padding as needed */
        }

        .nav-bar li a {
            text-decoration: none;
            color: white;
        }
        
        .logo2 {
            position: absolute;
            left: 140px;
            color: #051d3c;
        }

      .signup-card {
          position: fixed; /* Fixed position to stay centered even when scrolling */
          top: 50%; /* Center vertically */
          left: 50%; /* Center horizontally */
          transform: translate(-50%, -50%); /* Move the card back up and left by 50% of its own width and height */
          width: 400px; /* Adjust the width of the signup card */
          height: 850px; /* Adjust the height of the signup card */
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          animation: borderAnimation 3s infinite;
      }


        /* Animated border */
        @keyframes borderAnimation {
            0% {
                box-shadow: 0 0 0 0px #051d3c; /* Adjust border color and width */
            }
            50% {
                box-shadow: 0 0 0 3px #051d3c; /* Adjust border color and width */
            }
            100% {
                box-shadow: 0 0 0 0px #051d3c; /* Adjust border color and width */
            }
        }

        /* Image and text header */
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-header img {
            width: 100px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        /* signup form styling */
        .signup-form input[type="text"],
        .signup-form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 250px;
            align-items: center;
        }

        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #051d3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #032741;
        }
        .signuppage-img{
            position:absolute;
            width: 36vw;
            height:64vh;
            top: 20vh;
            right: 7vw;
        }
        .signuppage-img2{
            position:absolute;
            width: 36vw;
            height:64vh;
            top: 20vh;
            right:60vw;
            transform: scaleX(-1);
        }
        @media (max-width: 1600px) and (max-height: 900px) {
    .signuppage-img,
    .signuppage-img2 {
        width: 500px; /* Adjust the width of the images */
        height: 500px; /* Adjust the height of the images */
        top: 150px; /* Adjust the top position of the images */
    }

    .signuppage-img {
        right: 50px; /* Adjust the right position of the first image */
    }

    .signuppage-img2 {
        right: 1000px; /* Adjust the right position of the second image */
    }

          /* Add styles for the message container */
          .message-container {
              display: flex;
              justify-content: center;
              align-items: center;
            margin-top: 10px;
          }

          /* Add styles for the message box */
          .message {
            color: red;
              border: 2px solid #051d3c;
              padding: 10px;
              border-radius: 8px;
              text-align: center;
          }
}
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>UWI</h1> <!-- Updated to have text inside -->
    </div>
    <div class="logo2"><h2>Student Conduct Tracker</h2></div>
</header>
<div class="signuppage">
<img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/LoginPage.png?raw=true" alt="Description" class="signuppage-img">
<img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/LoginPage.png?raw=true" alt="Description" class="signuppage-img2">
<!-- Rest of your content -->
</div>
<!-- signup card -->
<div class="signup-card">
    <!-- Image and text header -->
    <div class="signup-header">
        <img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/AV2.png?raw=true"" alt="Student Conduct Tracker">
        <h2>Student Conduct Tracker - Signup</h2>
    </div>
    <!-- signup form -->
  <form class="signup-form" action="/signup" href="/signup" method="POST">
      <p>   Username</p>
      <input name="username" id="username" type="text" placeholder="Username">
      <p>First Name</p>
      <input name="firstname" id="firstname" type="text" placeholder="first name">
      <p>Last Name</p>
      <input name="lastname" id="lastname" type="text" placeholder="last name">
      <p>Email</p>
      <input name="email" id="email" type="text" placeholder="email">
      <p> Password</p>
      <input name="password" id="password" type="password" placeholder="Password">
      <p>Faculty</p>
      <input name="faculty" id="faculty" type="text" placeholder="faculty">
      <button style="display: block; margin: 0 auto;" type="submit" href="/login">
          Submit
      </button> 
    {% if message %}
    <div class="message-container">
        <div class="message">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
  </form>
  <p>Already have an account? <a href="/">Log in</p>
</div>

</body>
</html>
